<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 data-bind="text: currentCat().name"></h2>
        <p data-bind="text: currentCat().catLevel"></p>
        <div data-bind="text: currentCat().clickCount"></div>
        <p>Nick Name</p>
        <ul data-bind="foreach: currentCat().nickName">
        <li data-bind="text: $data"></li>

        </ul>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
