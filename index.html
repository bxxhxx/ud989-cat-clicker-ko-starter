<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <!--making the request for ko to generate list items from our catlist-->
    <ul data-bind="foreach: catList">
        <!--click event calls a function inside of the viewModel which is the parent of catlist-->
        <li data-bind="text: name, click: $parent.setCat"></li>
    </ul>
    <!--making "with" binding with currentCat observable-->
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <p data-bind="text: catLevel"></p>
        <div data-bind="text: clickCount"></div>
        <p>Nick Name</p>
        <ul data-bind="foreach: nickName">
            <li data-bind="text: $data"></li>
        </ul>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
