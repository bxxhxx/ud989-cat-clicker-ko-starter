<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul id="cat-list"></ul>
    <!--making "with" binding with currentCat observable-->
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <p data-bind="text: catLevel"></p>
        <div data-bind="text: clickCount"></div>
        <p>Nick Name</p>
        <ul data-bind="foreach: nickName">
            <li data-bind="text: $data"></li>
        </ul>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
